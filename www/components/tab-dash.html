<ion-view class="gradient-background2" view-title="Task Dashboard" ng-controller="TaskDashCtrl as $ctrl">
    <ion-nav-bar class="bar-dark background">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content overflow-scroll=”true”>

        <div class="text-center padding-top" ng-if="$ctrl.readyForLock === true">
            <div class="text-center" ng-if="$ctrl.parentView === true">
                <h2 class="stable">All tasks have been completed.</h2>
                <h4 class="stable">Waiting on child to unlock Pandora's Box!</h4>
                <ion-icon id="big-check" class="icon ion-checkmark check-icon balanced"></ion-icon>
            </div>

            <div class="text-center" ng-if="$ctrl.childView === true">
                <h2 class="stable">All tasks complete!</h2>
                <h4 class="stable">Click below to unlock Pandora's Box</h4>
                <ion-icon ng-click="$ctrl.unlockBox()" id="unlock" class="ion-unlocked"></ion-icon>
            </div>
        </div>

        <div class="big-padding padding text-center" ng-if="$ctrl.createTaskPrompt === true">
            <h2 class="stable">You have no active tasks</h2>
            <h4 class="stable">Click to create a task list</h4>
            <a class="padding button-positive" ng-click="$ctrl.createTask()" href="#/tab/addTasks">
                <ion-icon id="iconPlus" class="icon-left ion-plus-circled" ng-click="$ctrl.addTask()">
                </ion-icon>
            </a>
        </div>

        <ion-list ng-if="$ctrl.createTaskPrompt === false">
      <ion-item
        class="customPadding item-remove-animate item-avatar item-icon-right"
        ng-repeat="task in $ctrl.tasks"
        type="item-text-wrap"
        ng-click="$ctrl.goToDetail(task)"
        >
          <div class="row" ng-switch="task.category">
            <div class="col col-20 item item-icon-left categoryIcon">
              <div ng-switch-when="Take Out Trash"><i class="icon ion-ios-trash"></i></div>
              <div ng-switch-when="Clean Room"><i class="icon ion-ios-home"></i></div>
              <div ng-switch-when="Clean Bathroom"><i class="icon ion-nuclear"></i></div>
              <div ng-switch-when="Mow The Lawn"><i class="icon ion-leaf"></i></div>
              <div ng-switch-when="Do Laundry"><i class="icon ion-tshirt"></i></div>
              <div ng-switch-when="Do Homework"><i class="icon ion-ios-book"></i></div>
              <div ng-switch-when="Walk The Dog"><i class="icon ion-ios-paw"></i></div>
              <div ng-switch-default><i class="icon ion-ios-home"></i></div>
            </div>


                    <div class="col col-70">
                        <h2>{{task.category}}</h2>
                        <p>{{task.description}}</p>
                    </div>

                    <div class="col col-5">
                        <i class="padding-right icon ion-alert unstarted-icon" ng-if="task.status === 'unstarted'"></i>
                        <i class="padding-right icon ion-loop pending-icon calm" ng-if="task.status === 'pending'"></i>
                        <i class="padding-right icon ion-checkmark check-icon balanced" ng-if="task.status === 'complete'"></i>
                    </div>

                    <div class="col col-5">
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </div>
                </div>

            </ion-item>
        </ion-list>







    </ion-content>
</ion-view>
